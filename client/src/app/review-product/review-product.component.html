<p>review-product works!</p>

<textarea id="reviewText" [(ngModel)] = "reviewText" placeholder="Leave a message here..." rows="10" cols="80" maxlength="255"></textarea>
<br>

<label for="reviewRating">Rating: </label>
    <select name="reviewRating" id="reviewRating" [(ngModel)]="rating">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    </select><br>

<button (click)="postReview()">Submit review!</button>
