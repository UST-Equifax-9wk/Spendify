<p>List a product for sale:</p>

<input type="text" id="productName" [(ngModel)] = "productName" placeholder="Product name">
<br>

<input type="text" id="producePrice" [(ngModel)] = "price" placeholder="Price">
<br>

<label for="productCategory">Category: </label>
    <select name="productCategory" id="productCategory" [(ngModel)]="category">
    <option value="TECH">TECH</option>
    <option value="PETS">PETS</option>
    <option value="KITCHEN">KITCHEN</option>
    <option value="OFFICE">OFFICE</option>
    </select><br>

<input type="text" id="productWeight" [(ngModel)] = "weight" placeholder="Weight">
<br>

<input type="text" id="productStock" [(ngModel)] = "stock" placeholder="Stock" onkeypress="return /[0-9]/i.test(event.key)">
<br>

<input type="text" id="productDiscount" [(ngModel)] = "discount" placeholder="Discount">
<br>

<input type="text" id="productDescription" [(ngModel)] = "description" placeholder="Description">
<br>

<button (click)="postProduct()">Post product for sale!</button>
